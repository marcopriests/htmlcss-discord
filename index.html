<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord</title>
</head>

<body>
    <header id="start">
        <div class="head-container w-80  d-flex align-items-center">
            <div class="head-content head-small-col">
                <img src="./img/logo.svg" alt="">
            </div>

            <div class="head-content head-big-col p20 d-flex justify-center align-items-center">
                <ul class="menu">
                    <li class="menu-btn"><a href="">Scarica</a></li>
                    <li class="menu-btn"><a href="">Perch√© Discord</a></li>
                    <li class="menu-btn"><a href="">Nitro</a></li>
                    <li class="menu-btn"><a href="">Sicurezza</a></li>
                    <li class="menu-btn"><a href="">Assistenza</a></li>
                </ul>
            </div>

            <div class="head-small-col text-right p20 d-flex justify-end align-items-center">
                <button class="head-btn">
                    Accedi
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- Prima Sezione -->
        <section>
            <div class="square dashed w-60 magenta"></div>
        </section>

        <!-- Seconda Sezione -->
        <section>
            <div class="square w-80 d-flex">
                <div class="square blue w-60 dashed"></div>
                <div class="square pink w-40 dashed"></div>
            </div>
        </section>

        <!-- Terza Sezione -->
        <section class="bg-gray">
            <div class="square w-80 d-flex">
                <div class="square pink w-40 dashed"></div>
                <div class="square blue w-60 dashed"></div>
            </div>
        </section>

        <!-- Quarta Sezione -->
        <section>
            <div class="square w-80 d-flex">
                <div class="square blue w-60 dashed"></div>
                <div class="square pink w-40 dashed"></div>
            </div>
        </section>

        <!-- Quinta Sezione -->
        <section class="bg-gray">
            <div class="square w-80 dashed"></div>
        </section>

        <!-- Sesta Sezione -->
        <section class="bg-dark">
            <div class="square w-80 d-flex">
                <div class="square coral w-40 dashed"></div>
                <div class="square dark-cyan w-60 d-flex dashed">
                    <div class="col white-dashed"></div>
                    <div class="col white-dashed"></div>
                    <div class="col white-dashed"></div>
                    <div class="col white-dashed"></div>
                </div>
            </div>
        </section>
    </main>

    <hr>

    <footer class="bg-dark">
        <div class="foot-container w-80 d-flex">
            <div class="foot-content pink dashed">Logo</div>
            <a href="#start" class="foot-content pink dashed">Torna su</a>
        </div>
    </footer>
</body>

</html>
